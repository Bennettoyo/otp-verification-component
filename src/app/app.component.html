<div class="container">
  <div class="otp-container">
    <h2>Verify your email address</h2>
    <div class="otp-text">
      <p>A four-digit code has been sent to your email name&#64;email.dev</p>
      <p>Please enter the code below to verify your email address</p>
    </div>
    <div class="otp">
      <input class="input" type="text" inputmode="numeric" maxlength="1" [(ngModel)]="otp[0]" (click)="clearInput(0)"
        (input)="moveToNext($event, 1)" (paste)="onPaste($event, 0)">
      <input class="input" type="text" inputmode="numeric" maxlength="1" [(ngModel)]="otp[1]" (click)="clearInput(1)"
        (input)="moveToNext($event, 2)" (paste)="onPaste($event, 1)">
      <input class="input" type="text" inputmode="numeric" maxlength="1" [(ngModel)]="otp[2]" (click)="clearInput(2)"
        (input)="moveToNext($event, 3)" (paste)="onPaste($event, 2)">
      <input class="input" type="text" inputmode="numeric" maxlength="1" [(ngModel)]="otp[3]" (click)="clearInput(3)"
        (input)="moveToNext($event, 4)" (paste)="onPaste($event, 3)">
    </div>
    <button (click)="verifyOtp()">Verify Otp</button>
    <p class="hint">(for testing purposes it's 1234)</p>
  </div>
</div>
